<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        p {
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Webpage with Image</h1>
    </header>
    <section class="content">
        <h2> SINCHAN</h2>
        <img src="https://i.pinimg.com/564x/42/95/05/4295058dc0c4a14750dec6a166d5f4c6.jpg" alt="sinchan" height="20%" width="30%">
        <p style="color: rgb(24, 135, 220);">Crayon Shin-chan is a Japanese manga series
             written and illustrated by Yoshito Usui. Crayon Shin-chan made its first a
             ppearance in 1990 in a Japanese weekly magazine called Weekly Manga Action, 
             which was published by Futabasha.
        </p>
    </section>
    <footer>                                        
    </footer>
</body>
</html>
